<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表 - 图书借阅平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 使用导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar(activePage='user')"></div>
    
    <div class="container">
        <section class="books-section">
            <div class="section-title">
                <h2>用户列表</h2>
            </div>
        
        <!-- 消息提示 -->
        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>
        
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        
        <!-- 用户列表表格 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>电话</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" class="fade-in" th:style="'animation-delay: ' + (${userStat.index} * 0.05) + 's'">
                    <td th:text="${user.id}" class="font-weight-medium"></td>
                    <td th:text="${user.username}" class="font-weight-medium"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <span th:classappend="${user.role == 'ADMIN' ? 'status-badge status-warning' : 'status-badge status-info'}">
                            <span th:text="${user.role == 'ADMIN' ? '管理员' : '普通用户'}"></span>
                        </span>
                    </td>
                    <td>
                        <span th:classappend="${user.active ? 'status-badge status-active' : 'status-badge status-inactive'}">
                            <span th:text="${user.active ? '激活' : '禁用'}"></span>
                        </span>
                    </td>
                    <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}" class="text-muted"></td>
                    <td>
                        <a th:href="@{/user/view/{id}(id=${user.id})}" class="btn btn-info mr-2">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
                                <circle cx="8" cy="8" r="7"></circle>
                                <line x1="8" y1="1" x2="8" y2="3"></line>
                                <line x1="8" y1="13" x2="8" y2="15"></line>
                                <line x1="13" y1="8" x2="15" y2="8"></line>
                                <line x1="1" y1="8" x2="3" y2="8"></line>
                            </svg>
                            查看
                        </a>
                        <a th:href="@{/user/profile/{id}(id=${user.id})}" class="btn btn-primary mr-2">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            修改
                        </a>
                        <form th:action="@{/user/update-status}" method="post" style="display: inline;">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <input type="hidden" name="active" th:value="${!user.active}">
                            <button type="submit" class="btn" th:classappend="${user.active ? 'btn-warning' : 'btn-success'}">
                                <span th:if="${user.active}">
                                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                    禁用
                                </span>
                                <span th:unless="${user.active}">
                                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    启用
                                </span>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${users.size() == 0}">
                    <td colspan="8" class="text-center py-4">
                        <div class="text-muted">暂无用户记录</div>
                    </td>
                </tr>
            </tbody>
        </table>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 图书借阅平台 - 让阅读更简单</p>
    </footer>
</body>
</html>
