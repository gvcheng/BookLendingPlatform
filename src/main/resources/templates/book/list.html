<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表 - 图书借阅平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .book-cover {
            width: 60px;
            height: 90px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 使用导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar(activePage='book')"></div>
    
    <div class="container">
        <!-- 页面头部 -->
        <section class="books-section" style="max-width: 1200px; width: 100%; margin: 0 auto;">
            <div class="section-title">
                <h2 th:if="${searchKeyword}">搜索结果: <span class="text-primary" th:text="${searchKeyword}"></span></h2>
                <h2 th:unless="${searchKeyword}">图书列表</h2>
                <a th:if="${searchKeyword}" th:href="@{/book/list}" class="btn btn-sm btn-secondary">
                    查看全部图书
                </a>
            </div>
        
        <!-- 返回首页按钮和搜索表单 -->
        <div class="mb-4" style="display: flex; align-items: center; white-space: nowrap;">
            <a th:href="@{/}" class="btn btn-secondary mr-4" style="flex-shrink: 0; margin-right: 20px;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                返回首页
            </a>
            <div style="flex-grow: 1; min-width: 0;">
                <!-- 确保所有登录用户（包括管理员）都能看到搜索框 -->
                <form th:action="@{/book/search}" method="get" style="width: 100%;">
                    <div class="input-group" style="width: 100%;">
                        <input type="text" class="form-control" placeholder="搜索图书名称、作者或ISBN" name="keyword" th:value="${searchKeyword}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 消息提示 -->
        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>
        
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        
        <!-- 图书列表表格 -->
        <table class="book-table">
            <thead>
                <tr>
                    <th>封面</th>
                    <th>ISBN</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>总数量</th>
                    <th>可借数量</th>
                    <th>状态</th>
                    <th style="width: 160px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}" class="fade-in" th:style="'animation-delay: ' + (${bookStat.index} * 0.05) + 's'">
                    <td>
                        <img th:src="${book.coverImage != null ? book.coverImage : '/booklending/images/default-book-cover.png'}" 
                             th:alt="${book.title}" 
                             style="width: 60px; height: 90px; object-fit: cover;" />
                    </td>
                    <td th:text="${book.isbn}" class="font-weight-medium"></td>
                    <td th:text="${book.title}" class="font-weight-medium"></td>
                    <td th:text="${book.author != null ? book.author : '未知作者'}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.totalCopies}"></td>
                    <td th:text="${book.availableCopies}" th:classappend="${book.availableCopies > 0 ? 'text-success' : 'text-danger'}"></td>
                    <td>
                        <span th:classappend="${book.availableCopies > 0 ? 'status-badge status-available' : 'status-badge status-inactive'}">
                            <span th:text="${book.availableCopies > 0 ? '可借' : '已借出'}"></span>
                        </span>
                    </td>
                    <td style="white-space: nowrap; text-align: center;">
                        <div style="display: inline-flex; gap: 8px; align-items: center;">
                            <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">
                                修改
                            </a>
                            <form method="post" th:action="@{/book/delete/{id}(id=${book.id})}" style="margin: 0;" onsubmit="return confirm('确定要删除这本图书吗？');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    删除
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${books.size() == 0}">
                    <td colspan="9" class="text-center py-4">
                        <div th:if="${searchKeyword}" class="text-muted">
                            没有找到与 "<span th:text="${searchKeyword}"></span>" 相关的图书
                        </div>
                        <div th:unless="${searchKeyword}" class="text-muted">
                            暂无图书记录
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 图书借阅平台 - 让阅读更简单</p>
    </footer>
</body>
</html>
