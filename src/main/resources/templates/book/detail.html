<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍详情 - 图书借阅平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/booklending/css/style.css">
</head>
<body>
    <!-- 使用导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar(activePage='book')"></div>

    <div class="container">
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${book}">
            <div class="book-header">
                <h1 class="book-title" th:text="${book.title}"></h1>
                <div class="book-meta">
                    <span class="meta-item"><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></span>
                    <span class="meta-item"><strong>出版社:</strong> <span th:text="${book.publisher}"></span></span>
                    <span class="meta-item"><strong>出版日期:</strong> <span th:text="${#dates.format(book.publishDate, 'yyyy-MM-dd')}"></span></span>
                </div>
                <div class="book-meta">
                    <span th:class="${book.availableCopies > 0 ? 'status-available' : 'status-unavailable'}">
                        <strong>状态:</strong> <span th:text="${book.availableCopies > 0 ? '可借阅' : '已借出'}"></span>
                    </span>
                    <span class="meta-item">
                        <strong>可借数量:</strong> <span th:text="${book.availableCopies}"></span>
                    </span>
                    <span class="meta-item">
                        <strong>总数量:</strong> <span th:text="${book.totalCopies}"></span>
                    </span>
                </div>
            </div>
            
            <div class="book-content">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="${book.coverImage != null ? book.coverImage : '/booklending/images/default-book-cover.png'}" 
                             th:alt="${book.title}" 
                             class="book-cover" />
                        
                        <form th:action="@{/borrow/borrow-book}" method="post" th:if="${book.availableCopies > 0}">
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <button type="submit" class="btn btn-primary w-100 mt-3">借阅图书</button>
                        </form>
                        
                        <div class="alert alert-warning w-100 mt-3 text-center" th:if="${book.availableCopies == 0}">
                            该图书暂时不可借阅
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <h3 class="book-section-title">内容简介</h3>
                        <div class="book-description">
                            <p th:text="${book.description}"></p>
                        </div>
                        
                        <h3 class="book-section-title">作者信息</h3>
                        <div th:if="${book.author != null}">
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <strong th:text="${book.author}"></strong>
                                </li>
                            </ul>
                        </div>
                        <div class="text-muted" th:if="${book.author == null}">
                            暂无作者信息
                        </div>
                        
                        <h3 class="book-section-title">分类</h3>
                        <div th:if="${book.categories != null and not book.categories.isEmpty()}">
                            <div class="d-flex flex-wrap">
                                <span th:each="category : ${book.categories}" class="badge bg-primary m-1" th:text="${category.name}"></span>
                            </div>
                        </div>
                        <div class="text-muted" th:if="${book.categories == null or book.categories.isEmpty()}">
                            暂无分类信息
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 图书借阅平台. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
