<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改图书 - 图书借阅平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- 使用导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar(activePage='book')"></div>
    
    <div class="container">
        <section class="books-section">
            <div class="section-title">
                <h2>修改图书信息</h2>
            </div>
        
        <!-- 消息提示 -->
        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>
        
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        
        <!-- 图书编辑表单 -->
        <form th:action="@{/book/edit/{id}(id=${book.id})}" method="post" class="book-form">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required>
            </div>
            
            <div class="form-group">
                <label for="title">书名</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${book.title}" required>
            </div>
            
            <div class="form-group">
                <label for="author">作者</label>
                <input type="text" id="author" name="author" class="form-control" th:value="${book.author}">
            </div>
            
            <div class="form-group">
                <label for="publisher">出版社</label>
                <input type="text" id="publisher" name="publisher" class="form-control" th:value="${book.publisher}">
            </div>
            
            <div class="form-group">
                <label for="totalCopies">总数量</label>
                <input type="number" id="totalCopies" name="totalCopies" class="form-control" th:value="${book.totalCopies}" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="availableCopies">可借数量</label>
                <input type="number" id="availableCopies" name="availableCopies" class="form-control" th:value="${book.availableCopies}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="description">简介</label>
                <textarea id="description" name="description" class="form-control" rows="5" th:text="${book.description}"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存修改</button>
                <a th:href="@{/book/list}" class="btn btn-secondary">取消</a>
            </div>
        </form>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 图书借阅平台 - 让阅读更简单</p>
    </footer>
</body>
</html>
